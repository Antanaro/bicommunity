<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BI Community — форум про BI, DWH и аналитику данных</title>
    <meta name="description" content="BI Community — профессиональный форум о Business Intelligence, хранилищах данных (DWH), ETL, визуализации и аналитике. Обсуждайте Power BI, Tableau, дашборды и Data Governance." />
    <meta name="keywords" content="BI, Business Intelligence, DWH, хранилище данных, ETL, Power BI, Tableau, аналитика, дашборды, визуализация данных" />
    <link rel="canonical" href="https://bicommunity.ru/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bicommunity.ru/" />
    <meta property="og:title" content="BI Community — форум про BI, DWH и аналитику данных" />
    <meta property="og:description" content="Профессиональный форум о Business Intelligence, хранилищах данных, ETL и визуализации. Power BI, Tableau, дашборды." />
    <meta property="og:image" content="https://bicommunity.ru/favicon.svg" />
    <meta property="og:locale" content="ru_RU" />
    <meta property="og:site_name" content="BI Community" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="BI Community — форум про BI, DWH и аналитику" />
    <meta name="twitter:description" content="Профессиональный форум о Business Intelligence, хранилищах данных, ETL и визуализации." />

    <!-- JSON-LD структурированные данные -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "BI Community",
      "alternateName": "BI Vibe Forum",
      "url": "https://bicommunity.ru",
      "description": "Профессиональный форум о Business Intelligence, DWH, ETL и аналитике данных",
      "inLanguage": "ru",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://bicommunity.ru/board?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script>
      (function(){
        var s=localStorage.getItem('bicommunity-theme');
        var d=window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches;
        var t=(s==='dark'||s==='light')?s:(d?'dark':'light');
        document.documentElement.classList.add(t);
        if (/Mac|iPhone|iPad|iPod/.test(navigator.platform) || /Mac OS X/.test(navigator.userAgent)) {
          document.documentElement.classList.add('mac-cursor-fix');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
